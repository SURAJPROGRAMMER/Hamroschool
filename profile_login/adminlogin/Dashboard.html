            text-align: center;
            margin-bottom: 2rem;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #f5f5f5;
            margin: 0 auto 1rem;
            display: block;
            background-color: #ddd;
            position: relative;
            overflow: hidden;
        }
        .profile-picture-upload {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        .upload-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: var(--primary-color);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        .profile-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        .detail-group {
            margin-bottom: 1rem;
        }
        .detail-label {
            font-weight: bold;
            color: #555;
            margin-bottom: 0.5rem;
            display: block;
        }
        .detail-value {
            padding: 0.75rem;
            background: #f9f9f9;
            border-radius: 4px;
            border: 1px solid #eee;
        }
        .edit-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
