  <script>
    function toggleFields() {
      var category = document.getElementById('category').value;
      // Show primary sections based on category
      document.getElementById('secondary_fields').style.display = (category === 'Secondary') ? 'block' : 'none';
      document.getElementById('ctevt_fields').style.display = (category === 'CTEVT') ? 'block' : 'none';
      document.getElementById('neb_fields').style.display = (category === 'NEB') ? 'block' : 'none';
      document.getElementById('neb_year_fields').style.display = (category === 'NEB') ? 'block' : 'none';
      document.getElementById('university_fields').style.display = (category === 'University') ? 'block' : 'none';
      
      // Hide CTEVT faculty-specific fields
      document.getElementById('medical_faculty_fields').style.display = 'none';
      document.getElementById('engineering_faculty_fields').style.display = 'none';
      document.getElementById('other_faculty_fields').style.display = 'none';
      document.getElementById('medical_year_fields').style.display = 'none';
      document.getElementById('semester_fields').style.display = 'none';
    }
    
    function toggleCTEVTFacultyFields() {
      var cat = document.getElementById('faculty_category').value;
      document.getElementById('medical_faculty_fields').style.display = 'none';
      document.getElementById('engineering_faculty_fields').style.display = 'none';
      document.getElementById('other_faculty_fields').style.display = 'none';
      document.getElementById('medical_year_fields').style.display = 'none';
      document.getElementById('semester_fields').style.display = 'none';
      
      if (cat === 'Medical') {
        document.getElementById('medical_faculty_fields').style.display = 'block';
        document.getElementById('medical_year_fields').style.display = 'block';
      } else if (cat === 'Engineering') {
        document.getElementById('engineering_faculty_fields').style.display = 'block';
        document.getElementById('semester_fields').style.display = 'block';
      } else if (cat === 'Other') {
        document.getElementById('other_faculty_fields').style.display = 'block';
        document.getElementById('semester_fields').style.display = 'block';
      }
    }
    
    function toggleUniversityFacultyFields() {
      var uCat = document.getElementById('university_faculty_category').value;
      // Hide all university faculty fields initially
      document.getElementById('university_medical_faculty_fields').style.display = 'none';
      document.getElementById('university_engineering_faculty_fields').style.display = 'none';
      document.getElementById('university_other_faculty_fields').style.display = 'none';
      document.getElementById('university_medical_year_fields').style.display = 'none';
      document.getElementById('university_semester_fields').style.display = 'none';
      
      if (uCat === 'Medical') {
        document.getElementById('university_medical_faculty_fields').style.display = 'block';
        document.getElementById('university_medical_year_fields').style.display = 'block';
      } else if (uCat === 'Engineering') {
        document.getElementById('university_engineering_faculty_fields').style.display = 'block';
        document.getElementById('university_semester_fields').style.display = 'block';
      } else if (uCat === 'Other') {
        document.getElementById('university_other_faculty_fields').style.display = 'block';
        document.getElementById('university_semester_fields').style.display = 'block';
      }
    }
  </script>
</head>
